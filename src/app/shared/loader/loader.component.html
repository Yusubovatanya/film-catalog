<div>
  <svg height="80" width="80" class="progress__svg">
    <circle class="progress__meter" cx="40" cy="40" [attr.r]="radius" stroke-width="10" />
    <circle class="progress__value" [style.strokeDasharray]="dasharray" cx="40" cy="40" [attr.r]="radius"
      stroke-width="10" stroke-linecap="round"/>
  </svg>
  <p class="text_percent">{{progress}}<span>%</span></p>
</div>
